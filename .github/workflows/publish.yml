# .github/workflows/publish.yml
name: Publish Package to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Build completed successfully"

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Summary
        run: |
          echo "âœ… Package published successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package: @prachaya.dev5641/elysia-discord" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— NPM: https://www.npmjs.com/package/@prachaya.dev5641/elysia-discord" >> $GITHUB_STEP_SUMMARY
